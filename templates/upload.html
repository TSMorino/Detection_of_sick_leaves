<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>世界树-病残树叶检测</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <script src="../static/js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="title">世界树</div>
            <div class="upload">
                <form action="/result" method="post" enctype="multipart/form-data">
                    <div class="input-wrapper">
                        <input type="file" name="file" id="image-upload" accept=".jpg,.jpeg,.png">
                    </div>
                    <div class="button">
                        <button type="submit" class="button" style="background-color: orange">再次检测</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="right">
            <div class="title">
                <h2>病残树叶检测</h2>
            </div>
            <div class="image-preview">
                <div class = "image_body">
                    <img id="preview-image-1" class="preview-img" src="{{ img_path_1 }}">
                </div>
                <div class = "image_body">
                    <img id="preview-image-2" class="preview-img" src="{{ img_path_2 }}">
                </div>
            </div>
            <div class="table-container">
                <table>
                    <tbody>
                        <tr>
                            <td>序号</td>
                            <td>模型</td>
                            <td>结果</td>
                            <td>数量</td>
                            <td>置信度</td>
                        </tr>
                        {% for model, no, line_num, avg_num in variables %}
                            <tr>
                                <td>{{ loop.index }}</td>
                                <td>{{ model }}</td>
                                <td>{{ no }}</td>
                                <td>{{ line_num }}</td>
                                <td>{{ avg_num }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const detectButton = document.getElementById('detect-button');
            detectButton.addEventListener('click', () => {
                // 在这里添加按钮点击后的逻辑代码
                // 可以执行检测操作或其他相关操作
                console.log('按钮被点击了！');
            });
        });
    </script>

</body>
</html>
